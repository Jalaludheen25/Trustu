<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Proxy Service - TrustU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF4D6D',
                            light: '#FFF0F3',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

    <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <a href="add-service.html" class="text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-gray-900">Add Proxy Service</h1>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 space-y-6">

            <!-- Type of Service -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Type of Service *</label>
                <select required
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select service type</option>
                    <option value="academic">Academic/Admission Related Assistance</option>
                    <option value="accommodation">Accommodation Assistance</option>
                    <option value="errands">General Errands/Office Work</option>
                    <option value="trusted-carry">Trusted Carry</option>
                    <option value="travel-guide">Travel Guide</option>
                </select>
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                <input type="text" placeholder="Enter location (optional)"
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Date -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <input type="date"
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Charge Per Service -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Charge Per Service *</label>
                <input type="text" required placeholder="Enter charge amount (â‚¹)"
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Contact Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contact Number *</label>
                <input type="tel" required placeholder="Enter contact number"
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea placeholder="Add a description for your service" rows="3"
                    class="w-full border border-gray-200 rounded-lg text-sm p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 resize-none"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition">
                Post Service
            </button>

        </form>

    </main>

</body>

</html>
