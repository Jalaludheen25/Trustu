<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service - TrustU</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#0c7c31',
                            'header-text': '#0c7c31',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    
        .modern-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modern-icon:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
    </style>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-cream min-h-screen text-brand-dark">

    <main class="max-w-2xl mx-auto px-4 md:px-6 lg:px-8 py-8">

        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <a href="index.html" class="text-brand-dark/70 hover:text-brand-dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-brand-dark">Add Service</h1>
        </div>

        <!-- Service Options -->
        <div class="space-y-4">
            <!-- Accommodation Option -->
            <a href="add-accommodation.html"
                class="block bg-white rounded-xl p-6 shadow-sm border border-white/10/30 hover:border-gray-300 hover:shadow-md transition cursor-pointer">
                <div class="flex flex-col items-center text-center">
                    <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mb-4">
                        <i class="modern-icon w-6 h-6 text-blue-500" data-lucide="plus"></i>
                    </div>
                    <h3 class="font-semibold text-brand-dark mb-1">Accommodation</h3>
                    <p class="text-sm text-gray-500">List your flat, PG, hostel, or hotel</p>
                </div>
            </a>

            <!-- Proxy Services Option -->
            <a href="add-proxy.html"
                class="block bg-white rounded-xl p-6 shadow-sm border border-white/10/30 hover:border-gray-300 hover:shadow-md transition cursor-pointer">
                <div class="flex flex-col items-center text-center">
                    <div class="w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mb-4">
                        <i class="modern-icon w-6 h-6 text-green-500" data-lucide="plus"></i>
                    </div>
                    <h3 class="font-semibold text-brand-dark mb-1">Proxy Services</h3>
                    <p class="text-sm text-gray-500">Offer proxy work, tour guide, or assistance</p>
                </div>
            </a>
        </div>

    </main>

<script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons({ strokeWidth: 1.5 });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
