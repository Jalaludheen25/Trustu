<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustU - Keralites in Jamia</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#0c7c31',
                            'header-text': '#0c7c31',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #26453c;
        }
    
        .modern-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modern-icon:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-cream min-h-screen text-brand-dark">

    <!-- Header -->
    <header class="bg-brand-dark border-b border-white/10 sticky top-0 z-50">
        <div class="container max-w-5xl mx-auto px-4 md:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 group px-2 py-1 rounded-xl hover:bg-white/5 transition-all">
                <img src="assets/images/logo.png" alt="TrustU Logo" class="h-10 w-auto rounded-lg shadow-sm group-hover:scale-105 transition-transform">
                <div>
                    <h1 class="font-bold text-lg leading-tight text-brand-header-text">TrustU</h1>
                    <p class="text-[10px] text-brand-header-text opacity-70">Keralites in Jamia</p>
                </div>
            </a>
            <div class="flex items-center gap-4 text-sm font-medium text-brand-header-text">
                <a href="my-circle.html" class="hover:opacity-80 flex items-center gap-2 transition-all">
                    <i class="modern-icon modern-icon" data-lucide="globe" style="width: 18px; height: 18px;"></i>
                    <span class="hidden md:inline">My Circle</span>
                </a>
                <button id="myProfileBtn" class="hover:opacity-80 border border-brand-header-text/20 rounded-xl px-4 py-2 flex items-center gap-2 bg-white/5 transition-all shadow-sm">
                    <i class="modern-icon modern-icon" data-lucide="settings" style="width: 18px; height: 18px;"></i>
                    <span class="hidden md:inline">My Profile</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container max-w-5xl mx-auto px-4 md:px-6 lg:px-8 py-8 space-y-6">

        <!-- Hero Card -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-white/10/30">
            <div class="flex items-start justify-between">
                <div class="flex items-center gap-4">
                    <div
                        class="w-16 h-16 rounded-full bg-brand-medium flex items-center justify-center text-white text-2xl shadow-lg">
                        <i class="modern-icon w-8 h-8" data-lucide="user"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-brand-dark">Keralites in Jamia</h2>
                        <div class="flex items-center gap-2 text-sm text-brand-dark/70 mt-1">
                            <span class="flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                    <path
                                        d="M7 8a3 3 0 100-6 3 3 0 000 6zM14.5 9a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM1.615 16.428a1.224 1.224 0 01-.569-1.175 6.002 6.002 0 0111.908 0c.058.467-.172.92-.57 1.174A9.953 9.953 0 017 18a9.953 9.953 0 01-5.385-1.572zM14.5 16h-.106c.07-.297.088-.611.048-.933a7.47 7.47 0 00-1.588-3.755 4.502 4.502 0 015.874 2.636.818.818 0 01-.36.98A7.465 7.465 0 0114.5 16z" />
                                </svg> 20 members in this community</span>
                        </div>
                        <div class="flex gap-2 text-xs text-brand-medium mt-1 font-medium">
                            <span class="bg-brand-light/20 px-2 py-0.5 rounded text-brand-dark">2 connections</span>
                            <span class="text-brand-medium">4 mutual connections</span>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3">
                    <a href="add-service.html"
                        class="bg-brand-medium hover:bg-brand-dark text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition">
                        <i class="modern-icon w-4 h-4" data-lucide="plus"></i>
                        Add Service
                    </a>
                    <a href="sell-product.html"
                        class="bg-brand-light hover:bg-brand-medium text-brand-dark hover:text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition">
                        <i class="modern-icon w-4 h-4" data-lucide="plus"></i>
                        Sell Product
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div
            class="bg-white rounded-lg shadow-sm border border-white/10/30 p-1 flex items-center gap-1 overflow-x-auto">
            <a href="index.html"
                class="flex-1 whitespace-nowrap px-4 py-2 text-sm font-semibold rounded-md bg-brand-medium text-white flex items-center justify-center gap-2">
                <i class="modern-icon w-4 h-4" data-lucide="message-square"></i>
                Community
            </a>
            <a href="accommodation.html"
                class="flex-1 whitespace-nowrap px-4 py-2 text-sm font-medium bg-transparent text-brand-dark hover:bg-brand-light/20 rounded-md flex items-center justify-center gap-2">
                <i class="modern-icon w-4 h-4" data-lucide="home"></i>
                Accommodation <span class="bg-brand-light/30 text-brand-dark px-1.5 rounded-full text-xs">0</span>
            </a>
            <a href="proxy.html"
                class="flex-1 whitespace-nowrap px-4 py-2 text-sm font-medium bg-transparent text-brand-dark hover:bg-brand-light/20 rounded-md flex items-center justify-center gap-2">
                <i class="modern-icon w-4 h-4" data-lucide="users"></i>
                Proxy <span class="bg-brand-light/30 text-brand-dark px-1.5 rounded-full text-xs">0</span>
            </a>
            <a href="buy-sell.html"
                class="flex-1 whitespace-nowrap px-4 py-2 text-sm font-medium bg-transparent text-brand-dark hover:bg-brand-light/20 rounded-md flex items-center justify-center gap-2">
                <i class="modern-icon w-4 h-4" data-lucide="shopping-cart"></i>
                Buy & Sell <span class="bg-brand-light/30 text-brand-dark px-1.5 rounded-full text-xs">0</span>
            </a>
        </div>

        <!-- Create Post -->
        <div class="bg-white rounded-xl p-4 shadow-sm border border-white/10/30">
            <div class="flex gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-brand-medium text-white flex items-center justify-center font-bold flex-shrink-0">
                    T</div>
                <div class="flex-1">
                    <textarea
                        class="w-full border border-white/10/50 rounded-lg p-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none resize-none h-24"
                        placeholder="Ask any query to your community..."></textarea>
                    <div class="flex justify-end mt-2">
                        <button
                            class="bg-brand-medium hover:bg-brand-dark text-white text-sm font-medium px-6 py-2 rounded-lg transition">Post
                            Query</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="space-y-4" id="feed-container">
            <!-- Dynamic posts will be injected here -->
        </div>

    </main>

    <script src="main.js"></script>

    <!-- Profile Modal -->
    <div id="profileModal" class="fixed inset-0 z-50 hidden">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-brand-dark/50 backdrop-blur-sm" id="modalOverlay"></div>
        <!-- Modal Content -->
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md relative animate-fadeIn">
                <!-- Close Button -->
                <button id="closeModalBtn"
                    class="absolute top-4 right-4 text-brand-dark/40 hover:text-brand-dark transition">
                    <i class="modern-icon w-5 h-5" data-lucide="x"></i>
                </button>

                <!-- Modal Header -->
                <div class="p-6 pb-4">
                    <h2 class="text-xl font-semibold text-brand-dark">Update Profile</h2>
                </div>

                <!-- Modal Body -->
                <div class="px-6 pb-6 space-y-4">
                    <!-- Name Field -->
                    <div>
                        <label for="profileName" class="block text-sm font-medium text-brand-dark mb-1">Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="profileName" placeholder="Enter your name"
                            class="w-full border border-white/10/50 rounded-lg px-4 py-2.5 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none transition">
                    </div>

                    <!-- Gender Field -->
                    <div>
                        <label for="profileGender" class="block text-sm font-medium text-brand-dark mb-1">Gender <span
                                class="text-red-500">*</span></label>
                        <div class="relative">
                            <select id="profileGender"
                                class="w-full border border-white/10/50 rounded-lg px-4 py-2.5 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none appearance-none bg-white transition">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="modern-icon w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none" data-lucide="chevron-down"></i>
                        </div>
                    </div>

                    <!-- Designation Field -->
                    <div>
                        <label for="profileDesignation"
                            class="block text-sm font-medium text-brand-dark mb-1">Designation
                            <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <select id="profileDesignation"
                                class="w-full border border-white/10/50 rounded-lg px-4 py-2.5 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none appearance-none bg-white transition">
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="alumni">Alumni</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="modern-icon w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none" data-lucide="chevron-down"></i>
                        </div>
                    </div>

                    <!-- Contact Number Field -->
                    <div>
                        <label for="profileContact" class="block text-sm font-medium text-brand-dark mb-1">Contact
                            Number
                            <span class="text-red-500">*</span></label>
                        <input type="tel" id="profileContact" placeholder="Enter contact number"
                            class="w-full border border-white/10/50 rounded-lg px-4 py-2.5 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none transition">
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="profileEmail" class="block text-sm font-medium text-brand-dark mb-1">Email</label>
                        <input type="email" id="profileEmail" placeholder="dgdgdg@gmail.com" value="dgdgdg@gmail.com"
                            class="w-full border border-white/10/50 rounded-lg px-4 py-2.5 text-sm bg-brand-cream text-brand-dark/70 focus:outline-none"
                            readonly>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="px-6 pb-6 space-y-3">
                    <button id="updateProfileBtn"
                        class="w-full bg-brand-dark hover:bg-brand-medium text-white font-medium py-2.5 rounded-lg transition">
                        Update Profile
                    </button>
                    <button id="logOutBtn" class="w-full text-red-500 hover:text-red-600 font-medium py-2 transition">
                        Log Out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
    
        .modern-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modern-icon:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
    </style>

    <script>
        
    </script>
<script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons({ strokeWidth: 1.5 });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
