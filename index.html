                    <!-- Designation Field -->

                        <div class="relative">

                                class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-brand-pink/50 focus:border-brand-pink focus:outline-none appearance-none bg-white transition">

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
    </style>

    <script>
        // Profile Modal Functionality
        const profileModal = document.getElementById('profileModal');
        const myProfileBtn = document.getElementById('myProfileBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const updateProfileBtn = document.getElementById('updateProfileBtn');
        const logOutBtn = document.getElementById('logOutBtn');

        function openModal() {
            profileModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            profileModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        myProfileBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !profileModal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Update Profile button action
        updateProfileBtn.addEventListener('click', () => {
            const name = document.getElementById('profileName').value;
            const gender = document.getElementById('profileGender').value;
            const designation = document.getElementById('profileDesignation').value;
            const contact = document.getElementById('profileContact').value;

            if (!name || !contact) {
                alert('Please fill in all required fields');
                return;
            }

            // Here you can add your profile update logic
            alert('Profile updated successfully!');
            closeModal();
        });

        // Log Out button action
        logOutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();

            const confirmLogout = confirm('Are you sure you want to log out?');
            if (confirmLogout) {
                // Clear all stored user data
                localStorage.clear();

                // Close modal first
                closeModal();

                // Redirect to login page
                setTimeout(function () {
                    window.location.replace('login.html');
                }, 100);
            }
        });
    </script>
