<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - TrustU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF4D6D',
                            light: '#FFF0F3',
                            green: '#10B981',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- OTP Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Back Button -->
            <button onclick="goBack()"
                class="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </button>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify OTP</h1>
                <p class="text-gray-500 text-sm">Enter the 6-digit OTP sent to your phone</p>
                <p id="displayValue" class="text-blue-600 font-medium mt-1"></p>
            </div>

            <!-- OTP Form -->
            <form id="otpForm" class="space-y-6">
                <div>
                    <label for="otpInput" class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
                    <input type="text" id="otpInput" maxlength="6" pattern="[0-9]{6}" placeholder="123456"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm text-center text-lg tracking-widest font-medium focus:ring-2 focus:ring-brand-green/50 focus:border-brand-green focus:outline-none transition"
                        oninput="validateOtp(this)">
                    <p class="text-gray-400 text-xs text-center mt-2">Demo: Use 123456 as OTP</p>
                    <p id="otpError" class="text-red-500 text-xs mt-1 hidden text-center">Invalid OTP. Please try again.
                    </p>
                </div>

                <button type="submit" id="verifyBtn"
                    class="w-full bg-brand-green hover:bg-emerald-600 text-white font-medium py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Verify & Sign In
                </button>
            </form>

            <!-- Resend OTP -->
            <div class="text-center mt-6">
                <button id="resendBtn" onclick="resendOtp()"
                    class="text-brand-green hover:text-emerald-600 font-medium text-sm transition">
                    Resend OTP
                </button>
                <p id="resendTimer" class="text-gray-400 text-sm hidden"></p>
            </div>
        </div>
    </div>

    <script>
        const DEMO_OTP = '123456';

        // Display the phone/email on page load
        window.onload = function () {
            const loginMethod = localStorage.getItem('loginMethod');
            const loginValue = localStorage.getItem('loginValue');

            if (!loginValue) {
                // Redirect to login if no value stored
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('displayValue').textContent = loginValue;
        };

        function goBack() {
            window.location.href = 'login.html';
        }

        function validateOtp(input) {
            // Remove non-numeric characters
            input.value = input.value.replace(/[^0-9]/g, '');

            const otp = input.value;
            const verifyBtn = document.getElementById('verifyBtn');
            const errorEl = document.getElementById('otpError');

            errorEl.classList.add('hidden');

            if (otp.length === 6) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }

        // OTP Form Submit
        document.getElementById('otpForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const otp = document.getElementById('otpInput').value;
            const errorEl = document.getElementById('otpError');

            if (otp === DEMO_OTP) {
                // OTP verified successfully
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('isNewUser', 'true');
                window.location.href = 'profile-setup.html';
            } else {
                // Invalid OTP
                errorEl.classList.remove('hidden');
                document.getElementById('otpInput').classList.add('border-red-500');
            }
        });

        let resendCooldown = 0;

        function resendOtp() {
            if (resendCooldown > 0) return;

            const resendBtn = document.getElementById('resendBtn');
            const resendTimer = document.getElementById('resendTimer');

            // Simulate OTP resend
            alert('OTP resent successfully! Demo OTP: 123456');

            // Start cooldown
            resendCooldown = 30;
            resendBtn.classList.add('hidden');
            resendTimer.classList.remove('hidden');

            const interval = setInterval(() => {
                resendCooldown--;
                resendTimer.textContent = `Resend OTP in ${resendCooldown}s`;

                if (resendCooldown <= 0) {
                    clearInterval(interval);
                    resendBtn.classList.remove('hidden');
                    resendTimer.classList.add('hidden');
                }
            }, 1000);
        }
    </script>
</body>

</html>
