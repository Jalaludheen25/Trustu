<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TrustU</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#557c67',
                            'header-text': '#1e5136',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
</head>

<body class="bg-brand-cream min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-brand-light/30">
            <button onclick="goBack()"
                class="flex items-center gap-2 text-brand-medium hover:text-brand-dark mb-6 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                <span class="text-sm font-medium">Back</span>
            </button>

            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 rounded-full bg-brand-medium flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-10 h-10 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-brand-dark">My Profile</h1>
                <p class="text-brand-medium text-sm mt-1">Update your profile information</p>
            </div>

            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-brand-dark mb-2">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name"
                            class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none transition">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-brand-dark mb-2">Gender</label>
                        <div class="relative">
                            <select id="gender"
                                class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none appearance-none bg-white transition">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor"
                                class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="designation"
                            class="block text-sm font-medium text-brand-dark mb-2">Designation</label>
                        <div class="relative">
                            <select id="designation"
                                class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none appearance-none bg-white transition">
                                <option value="">Select designation</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="alumni">Alumni</option>
                                <option value="other">Other</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor"
                                class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-brand-dark mb-2">Phone Number
                            (Optional)</label>
                        <input type="tel" id="phoneNumber" maxlength="10" placeholder="Enter phone number"
                            class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark bg-brand-cream/50 focus:outline-none"
                            readonly>
                    </div>
                </div>

                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-brand-dark mb-2">Email Address
                        (Optional)</label>
                    <input type="email" id="emailAddress" placeholder="Enter your email address"
                        class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none transition">
                </div>

                <div>
                    <label for="institute" class="block text-sm font-medium text-brand-dark mb-2">Institute/College
                        (Optional)</label>
                    <input type="text" id="institute" placeholder="Enter your Institute/college name"
                        class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none transition">
                </div>

                <button type="submit"
                    class="w-full bg-brand-medium hover:bg-brand-dark text-white font-medium py-3 rounded-lg transition">
                    Update Profile
                </button>
            </form>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-6 right-6 bg-white rounded-lg shadow-2xl p-4 flex items-center gap-3 transform translate-y-20 opacity-0 transition-all duration-300 border border-brand-light/30">
        <div class="w-10 h-10 rounded-lg bg-brand-light/20 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-5 h-5 text-brand-medium">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>
        <div>
            <p class="font-semibold text-brand-dark">Welcome to TrustU!</p>
            <p class="text-sm text-brand-medium">Sign in successful</p>
        </div>
    </div>

    <script>
        window.onload = function () {
            const loginMethod = localStorage.getItem('loginMethod');
            const loginValue = localStorage.getItem('loginValue');

            if (loginMethod === 'phone' && loginValue) {
                document.getElementById('phoneNumber').value = loginValue;
            } else if (loginMethod === 'email' && loginValue) {
                document.getElementById('emailAddress').value = loginValue;
                document.getElementById('emailAddress').readOnly = true;
                document.getElementById('emailAddress').classList.add('bg-brand-cream/50');
            }

            setTimeout(() => {
                showToast();
            }, 500);
        };

        function goBack() {
            window.location.href = 'login.html';
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');

            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const gender = document.getElementById('gender').value;
            const designation = document.getElementById('designation').value;

            localStorage.setItem('userName', fullName);
            localStorage.setItem('userGender', gender);
            localStorage.setItem('userDesignation', designation);
            localStorage.setItem('userEmail', document.getElementById('emailAddress').value);
            localStorage.setItem('userInstitute', document.getElementById('institute').value);
            localStorage.setItem('profileCompleted', 'true');

            window.location.href = 'join-community.html';
        });
    </script>
<script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
