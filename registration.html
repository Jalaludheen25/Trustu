<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrustU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                light: '#749f87',
                                medium: '#568068',
                                accent: '#669179',
                                dark: '#0c7c31',
                                'header-text': '#ffffff',
                                cream: '#dfe6cc',
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-cream min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-10 flex flex-col items-center gap-4 animate-fadeIn">
            <div class="relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-brand-medium/50 to-brand-dark rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
                </div>
                <div
                    class="relative w-28 h-28 bg-white rounded-3xl flex items-center justify-center shadow-2xl p-2.5 animate-login-logo">
                    <img src="assets/images/logo.png" alt="TrustU Logo"
                        class="w-full h-full object-contain rounded-2xl">
                </div>
            </div>
            <div>
                <h1 class="text-4xl font-extrabold text-brand-dark tracking-tight">TrustU</h1>
                <p class="text-brand-medium font-medium mt-1">Keralites in Jamia</p>
            </div>
        </div>

        <!-- Registration Card -->
        <div
            class="bg-white rounded-[2.5rem] shadow-2xl p-8 border border-brand-light/20 relative overflow-hidden backdrop-blur-sm">
            <div class="absolute top-0 right-0 w-32 h-32 bg-brand-light/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-medium/10 rounded-full -ml-16 -mb-16 blur-3xl">
            </div>

            <!-- Back Button -->
            <a href="login.html"
                class="absolute left-6 top-6 text-brand-medium hover:text-brand-dark transition-colors flex items-center gap-1 text-sm font-medium z-10">
                <i class="modern-icon w-4 h-4" data-lucide="arrow-left"></i>
                Back
            </a>

            <div class="text-center mb-8 mt-4">
                <h2 class="text-2xl font-bold text-brand-dark">Join Our Community</h2>
            </div>

            <div class="flex bg-brand-light/20 rounded-2xl p-1 mb-8">
                <button id="phoneTab" onclick="switchTab('phone')"
                    class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl text-sm font-semibold transition-all bg-white shadow-sm text-brand-dark">
                    <i class="modern-icon w-4 h-4" data-lucide="smartphone"></i>
                    Phone
                </button>
                <button id="emailTab" onclick="switchTab('email')"
                    class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl text-sm font-semibold transition-all text-brand-medium hover:text-brand-dark">
                    <i class="modern-icon w-4 h-4" data-lucide="mail"></i>
                    Email
                </button>
            </div>

            <form id="phoneForm" class="space-y-6">
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-brand-dark mb-1.5 ml-1">Phone
                        Number</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-brand-medium">
                            <span class="text-sm font-bold">+91</span>
                        </div>
                        <input type="tel" id="phoneNumber" maxlength="10" pattern="[0-9]{10}" placeholder="7012XXXXXX"
                            class="w-full bg-brand-cream/30 border border-brand-light/30 rounded-2xl pl-12 pr-4 py-3.5 text-brand-dark focus:ring-2 focus:ring-brand-medium/20 focus:border-brand-medium transition-all outline-none"
                            oninput="validatePhone(this)">
                    </div>
                    <p id="phoneError" class="text-red-500 text-xs mt-1.5 ml-1 hidden">Please enter a valid 10-digit
                        phone number</p>
                </div>
                <button type="submit" id="phoneSendOtp"
                    class="w-full bg-brand-dark hover:bg-brand-medium text-white font-bold py-4 rounded-2xl shadow-lg shadow-brand-dark/20 transform transition-all active:scale-95 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Send OTP
                    <i class="modern-icon w-4 h-4" data-lucide="arrow-right"></i>
                </button>
            </form>

            <form id="emailForm" class="space-y-6 hidden">
                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-brand-dark mb-1.5 ml-1">Email
                        Address</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-brand-medium">
                            <i class="modern-icon w-5 h-5" data-lucide="mail"></i>
                        </div>
                        <input type="email" id="emailAddress" placeholder="your.name@jamia.edu.in"
                            class="w-full bg-brand-cream/30 border border-brand-light/30 rounded-2xl pl-11 pr-4 py-3.5 text-brand-dark focus:ring-2 focus:ring-brand-medium/20 focus:border-brand-medium transition-all outline-none"
                            oninput="validateEmail(this)">
                    </div>
                    <p id="emailError" class="text-red-500 text-xs mt-1.5 ml-1 hidden">Please enter a valid email
                        address</p>
                </div>
                <button type="submit" id="emailSendOtp"
                    class="w-full bg-brand-dark hover:bg-brand-medium text-white font-bold py-4 rounded-2xl shadow-lg shadow-brand-dark/20 transform transition-all active:scale-95 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Send OTP
                    <i class="modern-icon w-4 h-4" data-lucide="arrow-right"></i>
                </button>
            </form>
        </div>

        <p class="text-center text-brand-medium text-sm mt-8">
            Already have an account? <a href="login.html"
                class="font-bold text-brand-dark hover:underline underline-offset-4">Sign In</a>
        </p>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
