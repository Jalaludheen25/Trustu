<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrustU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF4D6D',
                            light: '#FFF0F3',
                            green: '#10B981',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Sign In to TrustU</h1>
            </div>

            <!-- Tab Switcher -->
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="phoneTab" onclick="switchTab('phone')"
                    class="flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all bg-white shadow-sm text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                    Phone
                </button>
                <button id="emailTab" onclick="switchTab('email')"
                    class="flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                    Email
                </button>
            </div>

            <!-- Phone Form -->
            <form id="phoneForm" class="space-y-6">
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phoneNumber" maxlength="10" pattern="[0-9]{10}"
                        placeholder="Enter your 10-digit phone number"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-brand-green/50 focus:border-brand-green focus:outline-none transition"
                        oninput="validatePhone(this)">
                    <p id="phoneError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid 10-digit phone
                        number</p>
                </div>
                <button type="submit" id="phoneSendOtp"
                    class="w-full bg-brand-green hover:bg-emerald-600 text-white font-medium py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Send OTP
                </button>
            </form>

            <!-- Email Form (Hidden by default) -->
            <form id="emailForm" class="space-y-6 hidden">
                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="emailAddress" placeholder="Enter your email address"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-brand-green/50 focus:border-brand-green focus:outline-none transition"
                        oninput="validateEmail(this)">
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address</p>
                </div>
                <button type="submit" id="emailSendOtp"
                    class="w-full bg-brand-green hover:bg-emerald-600 text-white font-medium py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Send OTP
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            By signing in, you agree to our <a href="#" class="text-brand-green hover:underline">Terms of Service</a>
        </p>
    </div>

    <script>
        let currentTab = 'phone';

        function switchTab(tab) {
            currentTab = tab;
            const phoneTab = document.getElementById('phoneTab');
            const emailTab = document.getElementById('emailTab');
            const phoneForm = document.getElementById('phoneForm');
            const emailForm = document.getElementById('emailForm');

            if (tab === 'phone') {
                phoneTab.className = 'flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all bg-white shadow-sm text-gray-900';
                emailTab.className = 'flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all text-gray-500 hover:text-gray-700';
                phoneForm.classList.remove('hidden');
                emailForm.classList.add('hidden');
            } else {
                emailTab.className = 'flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all bg-white shadow-sm text-gray-900';
                phoneTab.className = 'flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-md text-sm font-medium transition-all text-gray-500 hover:text-gray-700';
                emailForm.classList.remove('hidden');
                phoneForm.classList.add('hidden');
            }
        }

        function validatePhone(input) {
            // Remove non-numeric characters
            input.value = input.value.replace(/[^0-9]/g, '');

            const phoneNumber = input.value;
            const sendBtn = document.getElementById('phoneSendOtp');
            const errorEl = document.getElementById('phoneError');

            if (phoneNumber.length === 10) {
                sendBtn.disabled = false;
                errorEl.classList.add('hidden');
            } else {
                sendBtn.disabled = true;
                if (phoneNumber.length > 0 && phoneNumber.length < 10) {
                    errorEl.classList.remove('hidden');
                } else {
                    errorEl.classList.add('hidden');
                }
            }
        }

        function validateEmail(input) {
            const email = input.value;
            const sendBtn = document.getElementById('emailSendOtp');
            const errorEl = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                sendBtn.disabled = false;
                errorEl.classList.add('hidden');
            } else {
                sendBtn.disabled = true;
                if (email.length > 0) {
                    errorEl.classList.remove('hidden');
                } else {
                    errorEl.classList.add('hidden');
                }
            }
        }

        // Phone Form Submit
        document.getElementById('phoneForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber.length === 10) {
                // Store phone number for OTP page
                localStorage.setItem('loginMethod', 'phone');
                localStorage.setItem('loginValue', phoneNumber);
                window.location.href = 'verify-otp.html';
            }
        });

        // Email Form Submit
        document.getElementById('emailForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('emailAddress').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email)) {
                // Store email for OTP page
                localStorage.setItem('loginMethod', 'email');
                localStorage.setItem('loginValue', email);
                window.location.href = 'verify-otp.html';
            }
        });
    </script>
</body>

</html>
