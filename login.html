<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TrustU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                light: '#749f87',
                                medium: '#568068',
                                accent: '#669179',
                                dark: '#0c7c31',
                                'header-text': '#0c7c31',
                                cream: '#dfe6cc',
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-cream min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-10 flex flex-col items-center gap-4 animate-fadeIn">
            <div class="relative group">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-brand-medium/50 to-brand-dark rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
                </div>
                <div
                    class="relative w-28 h-28 bg-white rounded-3xl flex items-center justify-center shadow-2xl p-2.5 animate-login-logo">
                    <img src="assets/images/logo.png" alt="TrustU Logo"
                        class="w-full h-full object-contain rounded-2xl">
                </div>
            </div>
            <div>
                <h1 class="text-4xl font-extrabold text-brand-dark tracking-tight">TrustU</h1>
                <p class="text-brand-medium font-medium mt-1">Keralites in Jamia</p>
            </div>
        </div>

        <!-- Login Card -->
        <div
            class="bg-white rounded-[2.5rem] shadow-2xl p-8 border border-brand-light/20 relative overflow-hidden backdrop-blur-sm">
            <div class="absolute top-0 right-0 w-32 h-32 bg-brand-light/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-medium/10 rounded-full -ml-16 -mb-16 blur-3xl">
            </div>

            <h2 class="text-2xl font-bold text-center text-brand-dark mb-8">Welcome Back!</h2>

            <form action="index.html" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-brand-dark mb-1.5 ml-1">Username or Email</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-brand-medium">
                            <i class="modern-icon w-5 h-5" data-lucide="user"></i>
                        </div>
                        <input type="text" placeholder="your.name@jamia.edu.in"
                            class="w-full bg-brand-cream/30 border border-brand-light/30 rounded-2xl pl-11 pr-4 py-3.5 text-brand-dark focus:ring-2 focus:ring-brand-medium/20 focus:border-brand-medium transition-all outline-none"
                            required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-brand-dark mb-1.5 ml-1">Password</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-brand-medium">
                            <i class="modern-icon w-5 h-5" data-lucide="lock"></i>
                        </div>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-brand-cream/30 border border-brand-light/30 rounded-2xl pl-11 pr-4 py-3.5 text-brand-dark focus:ring-2 focus:ring-brand-medium/20 focus:border-brand-medium transition-all outline-none"
                            required>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm py-2">
                    <label class="flex items-center gap-2 cursor-pointer text-brand-medium">
                        <input type="checkbox"
                            class="rounded border-brand-light text-brand-medium focus:ring-brand-medium">
                        Remember me
                    </label>
                    <a href="#"
                        class="text-brand-medium hover:text-brand-dark font-medium underline underline-offset-4">Forgot
                        password?</a>
                </div>

                <div class="pt-2 gap-4 flex flex-col">
                    <button type="submit"
                        class="w-full bg-brand-dark hover:bg-brand-medium text-white font-bold py-4 rounded-2xl shadow-lg shadow-brand-dark/20 transform transition-all active:scale-95 flex items-center justify-center gap-2">
                        <i class="modern-icon w-5 h-5" data-lucide="log-in"></i>
                        Login
                    </button>

                    <div class="relative flex items-center justify-center my-2">
                        <div class="border-t border-brand-light/30 w-full"></div>
                        <span class="bg-white px-4 text-sm text-brand-medium whitespace-nowrap">New to TrustU?</span>
                        <div class="border-t border-brand-light/30 w-full"></div>
                    </div>

                    <a href="registration.html"
                        class="w-full bg-white border-2 border-brand-medium text-brand-medium hover:bg-brand-medium hover:text-white font-bold py-4 rounded-2xl transform transition-all active:scale-95 flex items-center justify-center gap-2">
                        <i class="modern-icon w-5 h-5" data-lucide="user-plus"></i>
                        Create Account
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center mt-8 text-brand-medium text-sm">
            By continuing, you agree to our
            <a href="#" class="font-semibold underline underline-offset-2 hover:text-brand-dark">Terms</a> and
            <a href="#" class="font-semibold underline underline-offset-2 hover:text-brand-dark">Privacy Policy</a>
        </p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
