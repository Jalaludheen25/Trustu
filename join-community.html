<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Community - TrustU</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#26453c',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
</head>

<body class="bg-brand-cream min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-brand-light/30">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-brand-medium flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                    </svg>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-brand-dark">Join Your Community</h1>
                <p class="text-brand-medium text-sm mt-1">Connect with people from your region</p>
            </div>

            <form id="communityForm" class="space-y-6">
                <div>
                    <label for="homeState" class="block text-sm font-medium text-brand-dark mb-2">Your Home State <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <select id="homeState" required
                            class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none appearance-none bg-white transition">
                            <option value="">Select your home state</option>
                            <option value="andhra-pradesh">Andhra Pradesh</option>
                            <option value="arunachal-pradesh">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal-pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="madhya-pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil-nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar-pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="west-bengal">West Bengal</option>
                            <option value="delhi">Delhi</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                </div>

                <div>
                    <label for="institution" class="block text-sm font-medium text-brand-dark mb-2">Institution Studying
                        <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <select id="institution" required
                            class="w-full border border-brand-light/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-brand-medium focus:outline-none appearance-none bg-white transition">
                            <option value="">Select your institution</option>
                            <option value="jamia-millia-islamia">Jamia Millia Islamia</option>
                            <option value="jnu">Jawaharlal Nehru University (JNU)</option>
                            <option value="delhi-university">Delhi University</option>
                            <option value="iit-delhi">IIT Delhi</option>
                            <option value="aiims">AIIMS Delhi</option>
                            <option value="nit-delhi">NIT Delhi</option>
                            <option value="ignou">IGNOU</option>
                            <option value="ip-university">IP University</option>
                            <option value="dtu">Delhi Technological University</option>
                            <option value="amu">Aligarh Muslim University</option>
                            <option value="other">Other</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-brand-medium hover:bg-brand-dark text-white font-medium py-3 rounded-lg transition">
                    Join Community
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('communityForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const homeState = document.getElementById('homeState').value;
            const institution = document.getElementById('institution').value;

            if (!homeState || !institution) {
                alert('Please select both your home state and institution');
                return;
            }

            localStorage.setItem('userHomeState', homeState);
            localStorage.setItem('userInstitution', institution);
            localStorage.setItem('communityJoined', 'true');
            localStorage.setItem('onboardingComplete', 'true');

            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
