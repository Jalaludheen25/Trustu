<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Community - TrustU</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#0c7c31',
                            'header-text': '#ffffff',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-brand-cream min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-white/10/30">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-full bg-brand-medium flex items-center justify-center">
                    <i class="modern-icon w-8 h-8 text-white" data-lucide="globe"></i>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-brand-dark">Join Your Community</h1>
                <p class="text-brand-medium text-sm mt-1">Connect with people from your region</p>
            </div>

            <form id="communityForm" class="space-y-6">
                <div>
                    <label for="homeState" class="block text-sm font-medium text-brand-dark mb-2">Your Home State <span
                            class="text-red-500">*</span></label>
                    <div class="relative">
                        <select id="homeState" required
                            class="w-full border border-white/10/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none appearance-none bg-white transition">
                            <option value="">Select your home state</option>
                            <option value="andhra-pradesh">Andhra Pradesh</option>
                            <option value="arunachal-pradesh">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal-pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="madhya-pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil-nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar-pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="west-bengal">West Bengal</option>
                            <option value="delhi">Delhi</option>
                        </select>
                        <i class="modern-icon w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none" data-lucide="chevron-down"></i>
                    </div>
                </div>

                <div>
                    <label for="institution" class="block text-sm font-medium text-brand-dark mb-2">Institution Studying
                        <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <select id="institution" required
                            class="w-full border border-white/10/50 rounded-lg px-4 py-3 text-sm text-brand-dark focus:ring-2 focus:ring-brand-medium/50 focus:border-white/10 focus:outline-none appearance-none bg-white transition">
                            <option value="">Select your institution</option>
                            <option value="jamia-millia-islamia">Jamia Millia Islamia</option>
                            <option value="jnu">Jawaharlal Nehru University (JNU)</option>
                            <option value="delhi-university">Delhi University</option>
                            <option value="iit-delhi">IIT Delhi</option>
                            <option value="aiims">AIIMS Delhi</option>
                            <option value="nit-delhi">NIT Delhi</option>
                            <option value="ignou">IGNOU</option>
                            <option value="ip-university">IP University</option>
                            <option value="dtu">Delhi Technological University</option>
                            <option value="amu">Aligarh Muslim University</option>
                            <option value="other">Other</option>
                        </select>
                        <i class="modern-icon w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 text-brand-dark/40 pointer-events-none" data-lucide="chevron-down"></i>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-brand-medium hover:bg-brand-dark text-white font-medium py-3 rounded-lg transition">
                    Join Community
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('communityForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const homeState = document.getElementById('homeState').value;
            const institution = document.getElementById('institution').value;

            if (!homeState || !institution) {
                alert('Please select both your home state and institution');
                return;
            }

            localStorage.setItem('userHomeState', homeState);
            localStorage.setItem('userInstitution', institution);
            localStorage.setItem('communityJoined', 'true');
            localStorage.setItem('onboardingComplete', 'true');

            window.location.href = 'index.html';
        });
    </script>
<script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons({ strokeWidth: 1.5 });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
