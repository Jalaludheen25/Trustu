<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product - TrustU</title>
    
    
    
    
    
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#749f87',
                            medium: '#568068',
                            accent: '#669179',
                            dark: '#557c67',
                            'header-text': '#1e5136',
                            cream: '#dfe6cc',
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
</head>

<body class="bg-brand-cream min-h-screen text-brand-dark">

    <main class="max-w-2xl mx-auto px-4 md:px-6 lg:px-8 py-8">

        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <a href="index.html" class="text-brand-dark/70 hover:text-brand-dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-brand-dark">Sell Product</h1>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-xl p-6 shadow-sm border border-brand-light/30 space-y-6">

            <!-- Item Type -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Item Type *</label>
                <select required
                    class="w-full border border-brand-light/50 rounded-lg text-sm p-3 text-brand-dark/70 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select item type</option>
                    <option value="educational">Educational Items</option>
                    <option value="electronics">Electronics and Gadgets</option>
                    <option value="home-kitchen">Home & Kitchen Items</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Location *</label>
                <input type="text" required placeholder="Enter your location"
                    class="w-full border border-brand-light/50 rounded-lg text-sm p-3 text-brand-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Item Details -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Item Details *</label>
                <textarea required placeholder="Describe your item in detail..." rows="4"
                    class="w-full border border-brand-light/50 rounded-lg text-sm p-3 text-brand-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 resize-none"></textarea>
            </div>

            <!-- Amount -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Amount *</label>
                <input type="text" required placeholder="Enter amount (â‚¹)"
                    class="w-full border border-brand-light/50 rounded-lg text-sm p-3 text-brand-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Photo Upload -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Photo Upload (Optional)</label>
                <label
                    class="w-full border border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:border-gray-400 hover:bg-gray-50 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8 text-brand-dark/40 mb-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                    <span class="text-sm text-gray-500">Click to upload photo</span>
                    <input type="file" accept="image/*" class="hidden">
                </label>
            </div>

            <!-- Contact Number -->
            <div>
                <label class="block text-sm font-medium text-brand-dark/80 mb-2">Contact Number *</label>
                <input type="tel" required placeholder="Enter contact number"
                    class="w-full border border-brand-light/50 rounded-lg text-sm p-3 text-brand-dark focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition">
                List Product
            </button>

        </form>

    </main>

<script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
